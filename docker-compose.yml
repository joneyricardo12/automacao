version: '3.9'

networks:
  cmm_network:
    driver: bridge

services:
  traefik:
    image: traefik:v3.5
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=automacao_cmm_network
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --log.level=DEBUG
      - --accesslog=true
      - --global.sendAnonymousUsage=false
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/docker/certificados/cmm_am_gov_br_inter.crt:/etc/ssl/certs/server.crt:ro
      - /opt/docker/certificados/cmm_am_gov_br.key:/etc/ssl/certs/server.key:ro
      - /opt/docker/traefik-config/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - cmm_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-dashboard.rule=Host(`traefik.cmm.am.gov.br`)
      - traefik.http.routers.traefik-dashboard.entrypoints=websecure
      - traefik.http.routers.traefik-dashboard.service=api@internal
      - traefik.http.routers.traefik-dashboard.tls=true

  redis:
    image: redis:8
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass redis@cmm
    volumes:
      - redis_data:/data
    networks:
      - cmm_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis@cmm", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    user: "0:0"
    environment:
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/data/database.sqlite
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin@cmm.am.gov.br
      - N8N_BASIC_AUTH_PASSWORD=n8n
      - N8N_HOST=n8n.cmm.am.gov.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.cmm.am.gov.br/
      - NODE_ENV=production
      - GENERIC_TIMEZONE=America/Manaus
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
      - N8N_SECURE_COOKIE=true
      - N8N_ENCRYPTION_KEY=n8n_encryption_key_cmm_2024_change_this_key_very_secure
    volumes:
      - n8n_data:/data
    networks:
      - cmm_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.cmm.am.gov.br`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana@cmm
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      - GF_SERVER_DOMAIN=grafana.cmm.am.gov.br
      - GF_SERVER_ROOT_URL=https://grafana.cmm.am.gov.br
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_SERVER_HTTP_PORT=3030
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - TZ=America/Manaus
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_logs:/var/log/grafana
      - grafana_plugins:/var/lib/grafana/plugins
    networks:
      - cmm_network
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`grafana.cmm.am.gov.br`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls=true
      - traefik.http.services.grafana.loadbalancer.server.port=3030

  # ===== CHATWOOT SEM HEALTHCHECK =====
  chatwoot_postgres:
    image: postgres:17.5
    container_name: chatwoot_postgres
    restart: unless-stopped
    volumes:
      - chatwoot_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chatwoot
      - POSTGRES_USER=chatwoot
      - POSTGRES_PASSWORD=chatwoot@cmm
    networks:
      - cmm_network
    # ‚úÖ SEM HEALTHCHECK

  chatwoot_redis:
    image: redis:8
    container_name: chatwoot_redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "chatwootredis"]
    volumes:
      - chatwoot_redis_data:/data
    networks:
      - cmm_network
    # ‚úÖ SEM HEALTHCHECK

  chatwoot_rails:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_rails
    restart: unless-stopped
    depends_on:
      - chatwoot_postgres  # ‚úÖ DEPEND√äNCIA SIMPLES (sem condition)
      - chatwoot_redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - FRONTEND_URL=https://chatwoot.cmm.am.gov.br
      - FORCE_SSL=true
      - POSTGRES_HOST=chatwoot_postgres
      - POSTGRES_USERNAME=chatwoot
      - POSTGRES_PASSWORD=chatwoot@cmm
      - POSTGRES_DATABASE=chatwoot
      - REDIS_URL=redis://:chatwootredis@chatwoot_redis:6379
      - SECRET_KEY_BASE=chatwoot_secret_key_base_cmm_2024_super_secret_key_change_in_production_very_long_key_here_must_be_at_least_128_characters_long
      - RAILS_MASTER_KEY=chatwoot_master_key_cmm_2024_change_this_key_also_very_secure
      - MAILER_SENDER_EMAIL=chatwoot@cmm.am.gov.br
      - SMTP_DOMAIN=cmm.am.gov.br
      - TZ=America/Manaus
      - ENABLE_ACCOUNT_SIGNUP=false
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
    volumes:
      - chatwoot_data:/app/storage
    networks:
      - cmm_network
    # ‚úÖ SCRIPT COM LOOP DE ESPERA ROBUSTO
    entrypoint: |
      sh -c '
        echo "üîÑ Aguardando PostgreSQL e Redis..."
        
        # Aguarda PostgreSQL
        echo "‚è≥ Testando PostgreSQL..."
        for i in $(seq 1 60); do
          if pg_isready -h chatwoot_postgres -U chatwoot >/dev/null 2>&1; then
            echo "‚úÖ PostgreSQL conectado!"
            break
          fi
          echo "‚è≥ Tentativa $$i/60 - Aguardando PostgreSQL..."
          sleep 5
        done
        
        # Aguarda Redis
        echo "‚è≥ Testando Redis..."
        for i in $(seq 1 30); do
          if redis-cli -h chatwoot_redis -a chatwootredis ping >/dev/null 2>&1; then
            echo "‚úÖ Redis conectado!"
            break
          fi
          echo "‚è≥ Tentativa $$i/30 - Aguardando Redis..."
          sleep 3
        done
        
        echo "üîÑ Preparando banco de dados..."
        bundle exec rails db:chatwoot_prepare || bundle exec rails db:migrate || echo "‚ö†Ô∏è Falha na prepara√ß√£o do banco"
        
        echo "‚úÖ Iniciando servidor Rails..."
        bundle exec rails s -p 3000 -b 0.0.0.0
      '
    labels:
      - traefik.enable=true
      - traefik.http.routers.chatwoot.rule=Host(`chatwoot.cmm.am.gov.br`)
      - traefik.http.routers.chatwoot.entrypoints=websecure
      - traefik.http.routers.chatwoot.tls=true
      - traefik.http.services.chatwoot.loadbalancer.server.port=3000
      - traefik.http.middlewares.chatwoot-headers.headers.customrequestheaders.X-Forwarded-Proto=https
      - traefik.http.middlewares.chatwoot-headers.headers.customrequestheaders.X-Forwarded-Ssl=on
      - traefik.http.routers.chatwoot.middlewares=chatwoot-headers

  chatwoot_sidekiq:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_sidekiq
    restart: unless-stopped
    depends_on:
      - chatwoot_postgres  # ‚úÖ DEPEND√äNCIA SIMPLES
      - chatwoot_redis
      - chatwoot_rails     # ‚úÖ Aguarda o Rails preparar primeiro
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - FRONTEND_URL=https://chatwoot.cmm.am.gov.br
      - FORCE_SSL=true
      - POSTGRES_HOST=chatwoot_postgres
      - POSTGRES_USERNAME=chatwoot
      - POSTGRES_PASSWORD=chatwoot@cmm
      - POSTGRES_DATABASE=chatwoot
      - REDIS_URL=redis://:chatwootredis@chatwoot_redis:6379
      - SECRET_KEY_BASE=chatwoot_secret_key_base_cmm_2024_super_secret_key_change_in_production_very_long_key_here_must_be_at_least_128_characters_long
      - RAILS_MASTER_KEY=chatwoot_master_key_cmm_2024_change_this_key_also_very_secure
      - MAILER_SENDER_EMAIL=chatwoot@cmm.am.gov.br
      - SMTP_DOMAIN=cmm.am.gov.br
      - TZ=America/Manaus
      - ENABLE_ACCOUNT_SIGNUP=false
      - RAILS_LOG_TO_STDOUT=true
    volumes:
      - chatwoot_data:/app/storage
    networks:
      - cmm_network
    entrypoint: |
      sh -c '
        echo "‚è≥ Aguardando Rails preparar banco..."
        sleep 90
        echo "üöÄ Iniciando Sidekiq..."
        bundle exec sidekiq -C config/sidekiq.yml
      '

volumes:
  n8n_data:
    driver: local
  grafana_data:
    driver: local
  grafana_logs:
    driver: local
  grafana_plugins:
    driver: local
  redis_data:
    driver: local
  chatwoot_postgres_data:
    driver: local
  chatwoot_redis_data:
    driver: local
  chatwoot_data:
    driver: local